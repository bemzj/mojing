<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Pinchzoom.js Demo</title>

    <style type="text/css">
        div.pinch-zoom,
        div.pinch-zoom img{
            width: 100%;
            -webkit-user-drag: none;
        }
		#mjShow{
				position: absolute;
				width: 100%;
				left: 0%;
				top: 0%;
				z-index: 1000;
			}
			#mjShow img{
				width: 100%;
			}
			.pinch-zoom img{
				display: block;
				margin: 25% auto 0;
				width: 48%;
				height: auto;
			}
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- pinchzoom requires: jquery -->
    <script type="text/javascript" src="./js/swipe.js"></script>
    <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./js/pinchzoom.js"></script>
    <script type="text/javascript">
        $(function () {

			setTimeout(function(){
				$('div.pinch-zoom').each(function () {
                	new RTP.PinchZoom($(this), {});
            	});
            	window.mySwipe = new Swipe(document.getElementById('slider'), {
	                speed: 400
	            });	
            	var html = '<div id="mjShow"><img src="images/jz.png"/></div>';
				$('.pinch-zoom-container').append(html);
				$('.pinch-zoom-container').css('position','inherit');
				$('.pinch-zoom-container').css('overflow','visible');
				$('.pinch-zoom img').css('width','48%');
				$('.pinch-zoom img').css('height','auto');
			},2000);
            
            
        })
        
    </script>
</head>
<body>
    <div class="page">
        <div id='slider'>
            <ul>
                <li >
                    <div class="pinch-zoom">
                        <img src="images/001.jpg"/> 
                    </div>
                    
                </li>
            </ul>
    </div>
</body>
</html>
